<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: .975em;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        main {
            display: block;
            padding: 1em;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .examples {
            margin: 2em 0;
        }

        .examples ul {
            list-style: none;
            padding: 0;
        }

        .examples ul li {
            display: block;
            margin: 2em 0;
        }

        .examples ul li pre {
            display: inline;
            font-family: 'Courier New', Courier, monospace;
            background-color: #eee;
            border: 1px solid #aaa;
            border-radius: 3px;
            padding: .5em;
            margin: .5em 0;
        }

        #qr-code-value {
            display: block;
            padding: 1em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        #qr-code {
            box-sizing: border-box;
            text-align: center;
            padding: 1em 0;
            /* max-width: 400px; */
        }

        @media print {
            @page {
                margin: 0.5cm;
            }

            .examples {display: none;}
            #qr-code-value {display: none;}

            #qr-code svg {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <main>
        <input id="qr-code-value" placeholder="QR code data"/>
        <div class="examples">
            Examples:
            <ul>
                <li><pre>WIFI:S:<i>my wifi</i>;H:true;T:WPA;P:<i>my password</i>;;</pre></li>
                <li><pre>https://en.wikipedia.org/wiki/QR_code#Uses</pre></li>
                <li><pre>Any random text</pre></li>
            </ul>
        </div>
        <div id="qr-code"></div>
    </main>
</body>
</html>
